{% load account_custom_tag %}
{% load static %}

<form id="fps_form_profile_seller">
    {% csrf_token %}
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <div class="form-check form-check-primary mt-3">
            <input class="form-check-input" type="checkbox" value="true" id="fps_form_profile_seller_sale_allowance" name="fps_form_profile_seller_sale_allowance">
            <label class="form-check-label" for="fps_form_profile_seller_sale_allowance">اجازه فروش</label>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
        <div class="form-check form-check-primary mt-3">
            <input class="form-check-input" type="checkbox" value="true" id="fps_form_profile_seller_is_sales_admin" name="fps_form_profile_seller_is_sales_admin">
            <label class="form-check-label" for="fps_form_profile_seller_is_sales_admin">ادمین فروش</label>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
        <label class="form-label" for="fps_form_profile_seller_daily_allowed_product_processing_number">تعداد مجاز فروش محصولات روزانه</label>
        <div class="input-group input-group-merge">
            <input type="number" min="0" id="fps_form_profile_seller_daily_allowed_product_processing_number" class="form-control"
                   name="fps_form_profile_seller_daily_allowed_product_processing_number"
                   placeholder="" aria-label=""
                   aria-describedby="fps_form_profile_seller_daily_allowed_product_processing_number">
        </div>
    </div>
    {% if request|has_access_to_section:'modify,user' %}
    <div>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
            aria-label="Close" onclick="set_seller_profile_data()">ویرایش</button>
    </div>
    {% endif %}
</form>

{% load panel_custom_tag %}
{% load account_custom_tag %}
{% load static %}

<form id="fmcc_form_modal_communication_channel_data">
    {% csrf_token %}
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label class="form-label" for="fmcc_form_modal_communication_channel_data_name">نام</label>
        <div class="input-group input-group-merge">
            <input type="text" id="fmcc_form_modal_communication_channel_data_name" class="form-control"
                   name="fmcc_form_modal_communication_channel_data_name">
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label for="select2Basic" class="form-label">نوع کانال ارتباطی</label>
        <select id="select2Basic" name="fmcc_form_modal_communication_channel_data_communication_type"
                class="select2 form-select">
            <option value="سامانه پیامکی">سامانه پیامکی</option>
            <option value="ربات تلگرام">ربات تلگرام</option>
        </select>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label class="form-label" for="fmcc_form_modal_communication_channel_data_code">شناسه یکتا</label>
        <div class="input-group input-group-merge">
            <input type="text" id="fmcc_form_modal_communication_channel_data_code" class="form-control"
                   name="fmcc_form_modal_communication_channel_data_code">
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label class="form-label" for="fmcc_form_modal_communication_channel_data_phone_number">شماره</label>
        <div class="input-group input-group-merge">
            <input type="text" id="fmcc_form_modal_communication_channel_data_phone_number" class="form-control"
                   name="fmcc_form_modal_communication_channel_data_phone_number">
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label class="form-label" for="fmcc_form_modal_communication_channel_data_price">قیمت - ریال</label>
        <div class="input-group input-group-merge">
            <input type="text" id="fmcc_form_modal_communication_channel_data_price" class="form-control"
                   name="fmcc_form_modal_communication_channel_data_price">
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
        <div class="form-check form-check-primary mt-3">
            <input class="form-check-input" type="checkbox" value="true" id="fmcc_form_modal_communication_channel_data_is_active" name="fmcc_form_modal_communication_channel_data_is_active"
                   checked>
            <label class="form-check-label" for="fmcc_form_modal_communication_channel_data_is_active">فعال</label>
        </div>
    </div>
    {% if request|has_access_to_section:'modify,communication_channel' %}
    <div class="col-sm-12 mt-3">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
            aria-label="Close" onclick="set_communication_channel_data()">ویرایش</button>
    </div>
    {% endif %}
</form>

{% load panel_custom_tag %}
{% load account_custom_tag %}
{% load static %}

<form id="fr_form_receiver_data" action="{% url 'resource:receiver-create' %}" method="post" class="add-new-record pt-0 row g-2">
    {% csrf_token %}
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label class="form-label" for="name">نام</label>
        <div class="input-group input-group-merge">
            <input type="text" id="name" class="form-control"
                   name="name" required
                                               oninvalid="this.setCustomValidity('پر کردن این بخش ضروری است')"
                                               oninput="setCustomValidity('')"
                                               placeholder="" aria-label="نام"
                                               aria-describedby="نام"
                                               value="{{ name|default:'' }}">
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label for="select2Basic" class="form-label">نوع دریافت کننده</label>
        <select id="select2Basic" name="receiving_type"
                class="select2 form-select" required
                                               oninvalid="this.setCustomValidity('پر کردن این بخش ضروری است')"
                                               oninput="setCustomValidity('')"
                                               placeholder="" aria-label="نوع دریافت کننده"
                                               aria-describedby="نوع دریافت کننده">
            <option {% if receiving_type == "شماره موبایل" %} selected {% endif %} value="شماره موبایل">شماره موبایل</option>
            <option {% if receiving_type == "شماره سامانه" %} selected {% endif %} value="شماره سامانه">شماره سامانه</option>
            <option {% if receiving_type == "Qr Code" %} selected {% endif %} value="Qr Code">Qr Code</option>
            <option {% if receiving_type == "لینک" %} selected {% endif %} value="لینک">لینک</option>
            <option {% if receiving_type == "صفحه فرود شبکه اجتماعی" %} selected {% endif %} value="صفحه فرود شبکه اجتماعی">صفحه فرود شبکه اجتماعی</option>
            <option {% if receiving_type == "صفحه فرود فروشگاه اینترنتی" %} selected {% endif %} value="صفحه فرود فروشگاه اینترنتی">صفحه فرود فروشگاه اینترنتی</option>
        </select>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label class="form-label" for="code">شناسه یکتا</label>
        <div class="input-group input-group-merge">
            <input type="text" id="code" class="form-control"
                   name="code" required
                                               oninvalid="this.setCustomValidity('پر کردن این بخش ضروری است')"
                                               oninput="setCustomValidity('')"
                                               placeholder="" aria-label="شناسه یکتا"
                                               aria-describedby="شناسه یکتا"
                                               value="{{ code|default:'' }}">
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label class="form-label" for="price">قیمت</label>
        <div class="input-group input-group-merge">
            <input type="number" min="0" id="price" class="form-control"
                   name="price" required
                                               oninvalid="this.setCustomValidity('پر کردن این بخش ضروری است')"
                                               oninput="setCustomValidity('')"
                                               placeholder="" aria-label="نام"
                                               aria-describedby="نام"
                                               value="{{ name|default:'' }}">
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-1">
        <label class="form-label" for="receiver_phone_number">شماره</label>
        <div class="input-group input-group-merge">
            <input type="text" id="receiver_phone_number" class="form-control"
                   name="receiver_phone_number" required
                                               oninvalid="this.setCustomValidity('پر کردن این بخش ضروری است')"
                                               oninput="setCustomValidity('')"
                                               placeholder="" aria-label="نام"
                                               aria-describedby="نام"
                                               value="{{ name|default:'' }}">
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
        <div class="form-check form-check-primary mt-3">
            <input class="form-check-input" type="checkbox" value="true" id="is_active" name="is_active"
                   {% if is_active %} checked {% endif %}>
            <label class="form-check-label" for="is_active">فعال</label>
        </div>
    </div>
    {% if request|has_access_to_section:'create,receiver' %}
    <div class="col-sm-12 mt-3">
        <button type="submit" class="btn btn-primary">ایجاد</button>
    </div>
    {% endif %}
</form>
